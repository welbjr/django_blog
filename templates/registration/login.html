{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button 
      class="waves-effect waves-teal btn teal lighten-1 grey-text text-lighten-5 bold-text"
      type="submit"
    >
      <strong>Entrar</strong>
    </button>

    <a 
      class="waves-effect waves-teal btn teal lighten-1 grey-text text-lighten-5 bold-text"
      href="{% url 'signup' %}"
    >
      <strong>Criar conta</strong>
    </a>
  </form>
{% endblock content %}
