{% extends 'base.html' %}

{% block title %} Deletar Post | {{ post.title }} {% endblock title %}

{% block content %}
  <div class="card horizontal z-depth-0">
    <div class="card-stacked">
      <div class="card-content">
        <h5>
          Tem certeza que vocÃª quer deletar o post <strong>"{{ post.title }}"</strong>?
        </h5>
      </div>
      <div class="card-action">
        
        <form method="post">
          {% csrf_token %}
          <a href="{% url 'post_detail' post.pk %}" class="grey-text text-darken-1">Voltar</a>
